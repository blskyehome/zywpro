<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记录生活,记录你</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
<div class="index-head">
    <div class="container">
    	<div class="head-logo pull-left"></div>
	    <div class="head-search pull-left">
	        <form class="bs-example bs-example-form" role="form">
	            <div class="search-group">
	                <input type="text" class="search-input" placeholder="搜索密聊">
	                <i class="glyphicon glyphicon-search search-icon"></i>
	            </div>
	        </form>
	    </div>
	    <div class="head-info pull-right">
            <ul>
            	<li class="active"><a href=""><i class="glyphicon glyphicon-home"></i>首页</a></li>
            	<!-- <li>
            		<a href="">登录</a> |
            		<a href="">注册</a>
            	</li> -->
            	<li><a href=""><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
            	<li><a href=""><i class="glyphicon glyphicon-bell"></i></a></li>
            	<li><a href=""><i class="glyphicon glyphicon-envelope"></i></a></li>
            	<li><a href=""><i class="glyphicon glyphicon-cog"></i></a></li>
            	<li><a href="" class="info-btn">发文</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="theme-head"></div>
<div class="index-cont">
	<div class="row">
		<div class="col-md-3">
			<div class="cont-userbox">
				<div class="cont-bg"></div>
				<div class="cont-text">
					<div class="pull-left cont-text-img"><img src="img/userlogo.jpg" alt=""></div>
					<p class="cont-text-name">张译文</p>
					<p class="cont-text-id">@ZhangEavan</p>
				</div>
				<div class="cont-count">
					<div class="row">
						<div class="col-md-4">
							<p>发文</p><span>2586</span>
						</div>
						<div class="col-md-4">
							<p>关注</p><span>185</span>
						</div>
						<div class="col-md-4">
							<p>粉丝</p><span>221</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7 cont-sub">
			<div class="sub-write clearfix">
				<div class="pull-left sub-write-img">
					<img src="img/userlogo-mini.jpg" alt="">
				</div>
				<div class="pull-right sub-write-inputbox">
					<div class="write-inputbox">
						<textarea class="inputbox-input" placeholder="有什么新鲜事？"></textarea>
						<i class="glyphicon glyphicon-picture inputbox-img"></i>
						<!--<p class="inputbox-cue">有什么新鲜事？</p>-->
					</div>
					<div class="write-btngroup clearfix">
						<div class="pull-left btn-group-icon">
							<a href=""><i class="icon2-smile"></i> 表情</a>
							<a href=""><i class="icon2-image"></i> 图片</a>
							<a href=""><i class="icon2-video-camera"></i> 视频</a>
						</div>
						<div class="pull-right btn-group-btn">
							<button class="group-btn-sub">发布</button>
						</div>
					</div>
				</div>
			</div>
			<div class="sub-articlebox">
				<div class="row sub-article">
					<div class="col-md-2 article-logo"></div>
					<div class="col-md-10 article-cont">
						<h4 class="article-name"></h4>
						<span class="article-time"></span>
						<p class="article-txt"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
